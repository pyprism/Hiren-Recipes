{% extends "base.html" %}
{% block content %}

<div class="containe">
    <div class="ro">
        {% if messages %}
        <div class="alert alert-warning" role="alert">
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        <form method="post" action="{% url 'cooked_at' pk=recipe_id %}" class="form-horizontal"> {% csrf_token %}
            <div class="form-group" >
                <label class="control-label col-sm-2" >Cooked At</label>
                <div class="col-sm-10">
                    <div class="input-group date" data-provide="datepicker">
                        <input type="text" name="date" class="form-control" required>
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-th"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group" >
                <label class="control-label col-sm-2">Rating</label>
                <div class="col-sm-10">
                    <select name="rating" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="5">4</option>
                        <option value="6">5</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default"><i class="fa fa-save" ></i> Save</button>
            </div>
        </div>
        </form>
    </div>
</div>

{% endblock %}
