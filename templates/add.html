{% extends "base.html" %}
{% block content %}

<form method="post" action="{% url 'create' %}" class="form-horizontal" id="form">
        <div class="form-group" >
            <label class="control-label col-sm-2" >URL</label>
            <div class="col-sm-10">
                <input type="url" id="url" class="form-control" required placeholder="URL"/>
            </div>
        </div>
        <div class="form-group" >
            <label class="control-label col-sm-2" >Title</label>
            <div class="col-sm-10">
                <input type="text" id="title" class="form-control" required placeholder="URL Title"/>
            </div>
        </div>
        <div class="form-group" >
            <label class="control-label col-sm-2">Tags</label>
            <div class="col-sm-10">
                <input type="text" id="tags" required class="form-control " />
            </div>
        </div>
        <div class="form-group" >
            <label class="control-label col-sm-2">Number Of Iteration</label>
            <div class="col-sm-10">
                <input type="number" id="iteration" value="2000" required class="form-control " />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default"><i class="fa fa-save" ></i> Save</button>
            </div>
        </div>
</form>

{% endblock %}
