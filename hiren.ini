[uwsgi]
chdir=/home/prism/prod/Hiren-Recipes
home = /home/prism/prod/Hiren-Recipes/.env
module=hiren.wsgi
master=True
process = 5
pidfile=/tmp/Recipes.pid
socket= /tmp/Recipes.sock
vacuum=True
max-requests=5000
logto = /home/prism/prod/Hiren-Recipes/logs/hiren.log
log-maxsize = 20048
uid = prism
gid = www-data
die-on-term = true

chmod-socket = 666
chown-socket = www-data
